<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="~{components/layout :: layout(~{::title}, ~{::section})}"
>
  <head>
    <title>User Management</title>
  </head>
  <body>
    <section class="page">
      <a class="btn btn-light" th:href="@{/admin/dashboard}"
        >← Back to dashboard</a
      >

      <h1 class="section-title">
        <span>List of Users</span>
      </h1>
      <!-- <p class="muted">
        <span
          th:text="${#temporals.format(event.dateTime, 'EEE, d MMM yyyy HH:mm')}"
          >Date</span
        >
        ·
        <span th:text="${event.location}">Location</span>
      </p> -->

      <div th:if="${#lists.isEmpty(users)}" class="empty-events">
        No User yet.
      </div>

      <div th:if="${!#lists.isEmpty(users)}" class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="u : ${users}">
              <td th:text="${u.userId}">User ID</td>
              <td th:text="${u.name}">Name</td>
              <td th:text="${u.email}">Email</td>
              <td th:text="${u.role}">Role</td>
              <td th:text="${u.status}">Status</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
