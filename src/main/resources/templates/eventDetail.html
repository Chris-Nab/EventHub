<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!-- Fragment for full event details -->
    <div th:fragment="eventDetails(event)">
      <h2 class="event-title" th:text="${event.name}">Event Name</h2>

      <div class="event-meta">
        <p>
          <strong>Date:</strong>
          <span
            th:text="${#temporals.format(event.dateTime, 'EEE, d MMM yyyy HH:mm')}"
          ></span>
        </p>
        <p>
          <strong>Location:</strong> <span th:text="${event.location}"></span>
        </p>
        <p>
          <strong>Price:</strong>
          <span
            th:text="${event.price != null ? '$' + #numbers.formatDecimal(event.price, 1, 'COMMA', 2, 'POINT') : '$0'}"
          ></span>
        </p>
      </div>

      <div th:if="${event.detailedDescription}">
        <h3>Description</h3>
        <p th:text="${event.detailedDescription}"></p>
      </div>

      <div th:if="${event.agenda}">
        <h3>Agenda</h3>
        <!-- treat agenda as preformatted text -->
        <pre th:text="${event.agenda}"></pre>
      </div>

      <div th:if="${event.speakers}">
        <h3>Speakers</h3>
        <p th:text="${event.speakers}"></p>
      </div>

      <div th:if="${event.dressCode}">
        <h3>Dress Code</h3>
        <p th:text="${event.dressCode}"></p>
      </div>

      <div class="event-categories" th:if="${!#lists.isEmpty(event.category)}">
        <h3>Categories</h3>
        <span th:each="cat : ${event.category}" class="chip" th:text="${cat}"
          >Category</span
        >
      </div>

      <div class="event-image">
        <img
          th:src="@{${event.imageUrl}}"
          alt="Event image"
          class="event-full-image"
        />
      </div>
    </div>
  </body>
</html>
