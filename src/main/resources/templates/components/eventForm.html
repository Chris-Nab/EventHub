<div th:fragment="eventForm">
    <form th:action="@{/eventForm}" th:object="${event}" method="post">
      <div class="formFields">
        <div class="formTitle formTitle-center">
          <h1>Create a new event</h1>
        </div>
        <!-- Left column -->
        <div>
          <label for="name">Event Name</label>
          <input type="text" id="name" th:field="*{name}" required minlength="2" maxlength="30">
        </div>
        <div>
          <label for="desc">Description</label>
          <input type="text" id="desc" th:field="*{desc}" required minlength="2" maxlength="75">
        </div>
        <div>
          <label for="dateTime">Date and Time</label>
          <input type="datetime-local" id="dateTime" th:field="*{dateTime}" required>
        </div>
        <div>
          <label for="location">Location</label>
          <input type="text" id="location" th:field="*{location}" required minlength="2" maxlength="40">
        </div>
        <!-- Right column -->
        <div>
          <label for="category">Category</label>
          <input type="text" id="category" th:field="*{category}" required>
        </div>
        <div>
          <label for="capacity">Capacity</label>
          <input type="text" id="capacity" th:field="*{capacity}" required>
        </div>
        <div>
          <label for="price">Price</label>
          <input type="text" id="price" th:field="*{price}" required>
        </div>
      </div>
      <div class="saveEvent">
        <button type="submit">Save</button>
      </div>
      <div class="confirmationMsg">
        <p th:if="${confirmation}" th:text="${confirmation}"></p>
      </div>
    </form>
</div>
