<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <body>
    <th:block th:fragment="head">
      <link rel="stylesheet" th:href="@{/styles.css}" />
    </th:block>

    <!-- PAGE HEADER fragment -->
    <header th:fragment="header">
      <div class="topbar">
        <div class="topbar-left">
          <div class="logo"><img src="/favicon.svg" alt="EventHub Logo"><a href="/" class="link">Eventhub</a></div>
          <form class="search">
            <input type="text" placeholder="Search" aria-label="Search" />
            <button type="button" class="mic">ðŸŽ¤</button>
          </form>
        </div>
        <div class="topbar-right">
          <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/register}" class="nav-button">Sign up</a>
            <a th:href="@{/login}" class="nav-button">Log in</a>
          </div>

       

          <div sec:authorize="isAuthenticated()">
           <div sec:authorize="hasRole('ORGANISER')">
              <a th:href="@{/organiser/dashboard}" class="nav-button user" style="margin-right: 1rem;">DASHBOARD</a>
            </div>

              <div sec:authorize="hasRole('USER')">
              <a th:href="@{'/rsvp/' + ${currentUserId} + '/my-rsvps'}" class="nav-button user" style="margin-right: 1rem;">MY RSVP</a>
            </div>
          
            <span class="user-welcome">welcome :</span>
            <span class="user-welcome" sec:authentication="name">Username</span>
            <form th:action="@{/logout}" method="post" style="display: inline;">
              <button type="submit" class="nav-button" >Logout</button>
            </form>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
