<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <body>
    <th:block th:fragment="head">
      <link rel="stylesheet" th:href="@{/styles.css}" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    </th:block>

        <!-- Search -->
        <form class="search" role="search" aria-label="Site search">
          <input
            class="search__input"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
          <button type="button" class="search__mic" aria-label="Voice search">
            üé§
          </button>
        </form>
      </div>

      <div class="topbar__right">
        <!-- Right actions -->
        <nav class="actions">
          <!-- Logged out -->
          <div class="actions__group" sec:authorize="!isAuthenticated()">
            <a th:href="@{/register}" class="btn btn--ghost">‚úçÔ∏è Sign up</a>
            <a th:href="@{/login}" class="btn btn--primary">üîê Log in</a>
          </div>

          <!-- Logged in -->
          <div
            class="actions__group actions__group--auth"
            sec:authorize="isAuthenticated()"
          >
            <div sec:authorize="hasRole('ORGANISER')">
              <a th:href="@{/organiser/dashboard}" class="btn btn--ghost"
                >üìä Organiser Dashboard</a
              >
            </div>

            <div sec:authorize="hasRole('USER')">
              <a
                th:href="@{'/rsvp/' + ${currentUserId} + '/my-rsvps'}"
                class="btn btn--ghost"
                >üë§ My Dashboard</a
              >
            </div>

              <div sec:authorize="hasRole('USER')" style="margin-right: 1.5rem;">
                <a th:href="@{'/rsvp/' + ${currentUserId} + '/my-rsvps'}" class="nav-button user-nav">
                  <i class="fas fa-calendar-check"></i> MY RSVP
                </a>
              </div>
          
              <div class="user-info">
                <span class="username">
                  <i class="fas fa-user"></i>
                  <span sec:authentication="name">Username</span>
                </span>
                <form th:action="@{/logout}" method="post" style="display: inline-block;">
                  <button type="submit" class="nav-button logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                  </button>
                </form>
              </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
