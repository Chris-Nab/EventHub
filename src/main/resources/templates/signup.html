<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Event Management</title>
    <!-- <link rel="stylesheet" th:href="@{/styles.css}" />
      -->
        <link rel="stylesheet" href="/auth.css">
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>Create Account</h1>
            <p>Join our event community</p>
        </div>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/signup}" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required 
                       placeholder="John Doe" autocomplete="name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required 
                       placeholder="you@example.com" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="At least 8 characters" autocomplete="new-password"
                       oninput="checkPasswordStrength()">
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                       placeholder="Re-enter your password" autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="role">I want to sign up as</label>
                <select id="role" name="role" required>
                    <option value="student">Student (Attend Events)</option>
                    <option value="organiser">Organiser (Create & Host Events)</option>
                </select>
            </div>




            <button type="submit" class="submit-btn">Create Account</button>
        </form>


        <div class="login-link">
            Already have an account? <a href="/login">Sign in</a>
        </div>

        <div class="back-home">
            <a href="/">‚Üê Back to home</a>
        </div>
    </div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            if (password.length < 8) {
                strengthDiv.textContent = 'Password must be at least 8 characters';
                strengthDiv.style.color = '#c33';
            } else if (password.length < 12) {
                strengthDiv.textContent = 'Password strength: Good';
                strengthDiv.style.color = '#f59e0b';
            } else {
                strengthDiv.textContent = 'Password strength: Strong';
                strengthDiv.style.color = '#10b981';
            }
        }

        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return false;
            }
            
            return true;
        }
    </script>
</body>
</html>
