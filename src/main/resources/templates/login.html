<body>
    <div class="login-container">
        <div class="logo">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <!-- <div th:if="${param.error}" class="alert alert-error">
    <span th:text="${#lists.isEmpty(param.message) ? 
                    'Invalid email or password. Please try again.' : 
                    param.message[0]}"></span>
</div> -->
 <div th:if="${param.error}" class="alert alert-error">
            <span th:if="${errorMessage}" th:text="${errorMessage}"></span>
            <span th:unless="${errorMessage}">Invalid email or password. Please try again.</span>
        </div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email Address</label>
                <input type="email" id="username" name="username" required 
                       placeholder="you@example.com" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password" autocomplete="current-password">
            </div>

            <button type="submit" class="submit-btn">Sign In</button>
        </form>


        <div class="signup-link">
            Don't have an account? <a href="/signup">Create one now</a>
        </div>

        <div class="back-home">
            <a href="/">‚Üê Back to home</a>
        </div>
    </div>
</body>
